<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Restoran Padang</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@0.263.0/dist/umd/lucide.min.js"></script>
        <link href="../styles.css" rel="stylesheet" />
    </head>
    <body
        class="min-h-screen bg-gradient-to-br from-amber-100 to-amber-200 flex items-center justify-center p-4"
    >

        <a href="../index.html" class="absolute top-4 left-4 bg-amber-600 text-white py-2 px-4 rounded-lg hover:bg-amber-700 transition-colors duration-300">
            <i data-lucide="home" class="w-5 h-5 inline-block mr-2"></i>
            Beranda
        </a>        
        
        <div
            class="w-full max-w-md bg-white shadow-xl rounded-2xl overflow-hidden"
        >
            <div
                class="bg-amber-600 p-6 text-white text-center relative overflow-hidden"
            >
                <div
                    id="pattern-background"
                    class="absolute inset-0 opacity-10"
                ></div>
                <h1 class="text-3xl font-bold mb-2 relative z-10">
                    Selamat Datang Kembali
                </h1>
                <p class="text-amber-100 relative z-10">
                    Masuk ke akun Anda untuk menikmati kelezatan Padang
                </p>
            </div>
            <form id="loginForm" class="p-6 space-y-6">
                <div class="space-y-2">
                    <label for="email" class="text-amber-800 block"
                        >Email</label
                    >
                    <input
                        id="email"
                        type="email"
                        placeholder="contoh@email.com"
                        required
                        class="w-full border-amber-300 focus:border-amber-500 focus:ring-amber-500 rounded-md"
                    />
                </div>
                <div class="space-y-2 relative">
                    <label for="password" class="text-amber-800 block"
                        >Password</label
                    >
                    <input
                        id="password"
                        type="password"
                        placeholder="Masukkan password Anda"
                        required
                        class="w-full border-amber-300 focus:border-amber-500 focus:ring-amber-500 rounded-md pr-10"
                    />
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute right-3 top-8 text-amber-600"
                    >
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <input
                            type="checkbox"
                            id="remember"
                            class="rounded text-amber-600 focus:ring-amber-500"
                        />
                        <label for="remember" class="text-sm text-amber-700"
                            >Ingat saya</label
                        >
                    </div>
                    <a href="#" class="text-sm text-amber-600 hover:underline"
                        >Lupa password?</a
                    >
                </div>
                <button
                    type="submit"
                    id="submitButton"
                    class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105"
                >
                    Masuk
                </button>
            </form>
            <div class="px-6 pb-6 text-center text-amber-800">
                Belum punya akun?
                <a href="register.html" class="text-amber-600 hover:underline"
                    >Daftar di sini</a
                >
            </div>
        </div>

        <!-- Decorative elements -->
        <div
            id="coffeeIcon"
            class="absolute top-10 left-10 text-amber-600 opacity-50"
        >
            <i data-lucide="coffee" class="w-12 h-12"></i>
        </div>
        <div
            id="utensilsIcon"
            class="absolute bottom-10 right-10 text-amber-600 opacity-50"
        >
            <i data-lucide="utensils" class="w-12 h-12"></i>
        </div>
        <div
            id="flameIcon"
            class="absolute top-1/2 left-20 text-amber-600 opacity-50"
        >
            <i data-lucide="flame" class="w-9 h-9"></i>
        </div>

        <script src="../scripts/login.js"></script>
    </body>
</html>
